<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVVM</title>
    <!-- invoke vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <!-- View -->
    <div id="root">
        <h1>schoolname: {{name}}</h1>
        <h1>schooladdress: {{address}}</h1>
        <h1>{{$options}}</h1>
        <h1>{{$emit}}</h1>
    </div>
</body>
</html>

<script type="text/javascript">
    Vue.config.productionTip=false
    //ViewModel
    const vm = new Vue({
        el:"#root",
        data(){
            return {
                //Model
                name:"shiqi",
                address:"chengdu"
            }
        }
    })

    console.log(vm)
</script>
