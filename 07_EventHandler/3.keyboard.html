<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.keyboard</title>
    <!-- invoke vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <!-- View -->
    <div id="root">
        <h2>welcome to {{name}}</h2>
        <input type="text" placeholder="please click the enter" @keyup="showInfo">
        <input type="text" placeholder="please click the enter" @keyup.ctrl.y="showInfo2">
                                                                <!--must tap ctrl+y-->
    </div>
</body>
</html>

<script type="text/javascript">
    Vue.config.productionTip=false
    const vm = new Vue({
        el:"#root",
        data:{
            name:"NUS",
        },
        methods:{
            showInfo(event){
                if(event.keyCode == 13){
                    console.log(event.target.value)    
                }
            },
            showInfo2(){
                console.log(event.target.value)
            }
        }
    })
</script>
