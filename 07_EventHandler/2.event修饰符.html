<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.事件修饰符</title>
    <!-- invoke vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <!-- View -->
    <div id="root">

        <h2>welcome to {{name}}</h2>
        <a href="http://youtube.com" @click.prevent="showInfo">click me</a>

        <div class="demo1" @click="showInfo">
            <!-- <button @click.stop="showInfo">click me</button> -->
            <a href="http://youtube.com" @click.prevent.stop="showInfo">click me</a>
        </div>

        <button @click.once="showInfo">click me2</button>

        <div class="box1" @click.capture="showMsg(1)">
            div1
            <div class="box2" @click="showMsg(2)">
                div2
            </div>
        </div>

        <div class="demo1" @click.self="showInfo">
            <button @click="showInfo">click me</button>
        </div>

        <ul @wheel.passive="demo" class="list">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>

    </div>
</body>
</html>

<script type="text/javascript">
    Vue.config.productionTip=false
    const vm = new Vue({
        el:"#root",
        data:{
            name:"NUS",
        },
        methods:{
            showInfo(event){
                //event.preventDefault()
                alert("hello!")
                console.log(event.target)
            },
            showMsg(value){
                console.log(value)
            },
            demo(){
                for(let i = 0; i < 10000; i++){
                    console.log("#")
                }
                console.log("finish")
            }
        }
    })
</script>

<style>
    *{
        margin-top: 20px;
    }
    .demo1{
        height: 50px;
        background-color: aqua;
    }
    .box1{
        padding: 5px;
        background-color: skyblue;
    }
    .box2{
        padding: 5px;
        background-color: orange;
    }
    .list{
        width: 200px;
        height: 200px;
        background-color: peru;
        overflow: auto;
    }
    li{
        height: 100px;
    }
</style>
