<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- invoke vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <!-- View -->
    <div id="root">
        <form @submit.prevent="demo">
            <label for="demo">Account: </label>
            <input id="demo" type="text" v-model.trim="account"><br><br>

            <label for="demo1">Password: </label>
            <input id="demo1" type="password" v-model="password"><br><br>

            <label for="demo2">Age: </label>
            <input id="demo2" type="number" v-model.number="age"><br><br>

            Gender:
            F <input type="radio" name="sex" value="F" v-model="gender">
            M <input type="radio" name="sex" value="M" v-model="gender"><br><br>

            Hobby:
            Study <input type="checkbox" v-model="hobby" value="study">
            Eating <input type="checkbox" v-model="hobby" value="eating">
            Sleep <input type="checkbox" v-model="hobby" value="sleep"><br><br>

            Belong:
            <select v-model="city">
                <option value="">Please choose</option>
                <option value="beijing">Beijing</option>
                <option value="shanghai">Shanghai</option>
                <option value="chengdu">Chengdu</option>
                <option value="wuhan">Wuhan</option>
            </select><br><br>
            Others:
            <textarea v-model.lazy="other"></textarea><br><br>

            <input type="checkbox" v-model="agree">Read and Agree<a href=""> Here </a>
            <button>submit</button>
        </form>
    </div>
</body>
</html>

    Vue.config.productionTip=false
    //computed implement
    const vm = new Vue({
        el:"#root",
        data:{
            account:"",
            password:"",

            age:'',
            hobby:[],
            city:"",
            other:"",
            agree:""
        },
        methods: {
            demo(){
                alert("Submit")

            }

</script>
