<script type="text/javascript">
    let data = {
        name:"shiqi",
        address:"xx"
    }

    const obs = new Observer(data)
    console.log(obs)

    let vm = {}
    vm._data = data = obs

    function Observer(obj){
        const keys = Object.keys(obj)
        keys.forEach((k)=>{
            Object.defineProperty(this,k,{
                get(){
                    return obj[k]
                },
                set(val){
                    console.log(`${k} changed, doing............`)
                    obj[k]=val
                }
            })
        })
    }
</script>
