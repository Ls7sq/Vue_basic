<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- invoke vue -->
    <script type="text/javascript" src="../js/vue.js"></script> 
</head>
<body>
    <!-- View -->
    <div id="root">
        <h2>name: {{name}}</h2>
        <h2>address: {{address}}</h2>
    </div>
</body>
</html>

<script type="text/javascript">
    Vue.config.productionTip=false
    //computed implement
    const vm = new Vue({
        el:"#root",
        data:{
            name:"shiqi",
            address:"singapore",
            student:{
                name:"tom",
                age:{
                    realAge:40,
                    fakeAge:18
                },
                friends:[
                {name:'jerry',age:35},
                {name:'henrry',age:20},
            ]
            },
        },
    })
</script>
